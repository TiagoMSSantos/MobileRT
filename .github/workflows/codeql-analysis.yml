name: CodeQL

# cron:  'a b c d e'
# a: minute (0 - 59)
# b: hour (0 - 23)
# c: day of the month (1 - 31)
# d: onth (1 - 12 or JAN-DEC)
# e: day of the week (0 - 6 or SUN-SAT)

on: [push, pull_request, release]
#branches-ignore:
#  - '**'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-16.04

    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
        language: ['cpp', 'java']
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.3.3
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 0

    # Initializes the CodeQL tools for scanning.
    # Valid inputs are ['tools', 'languages', 'token', 'matrix', 'config-file', 'queries']
    # Queries: must be a built-in suite (security-extended or security-and-quality), a relative path, or be of the form "owner/repo[/path]@ref"
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality
        token: ${{ github.token }}
        matrix: ${{ toJson(matrix) }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Update repository Linux
      if: success() && matrix.language == 'cpp'
      run: |
       sudo apt-get update;

    - name: Install Qt4 Linux
      if: success() && matrix.language == 'cpp'
      run: |
       sudo apt-get install --no-install-recommends -y libqt4-dev;

    - name: Setup gradlew
      if: success() && matrix.language == 'java'
      run: |
        chmod +x ./gradlew;

    - name: Build Gradle
      if: success() && matrix.language == 'java'
      run: |
        mkdir -p ./app/build/reports;
        mkdir -p ./reports;
        bash ./scripts/compile_android.sh Debug yes 21.3.6528147 3.6.0 2>&1 | tee ./reports/compile_android.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Build C++
      if: success() && matrix.language == 'cpp'
      run: |
        mkdir -p ./reports;
        bash scripts/compile_native.sh Debug g++ yes 2>&1 | tee ./reports/compile_native.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Remove unnecessary code
      if: success() && matrix.language == 'cpp'
      run: |
        rm -rf ./app/third_party/*;

    # Warning: Valid inputs are ['check_name', 'output', 'upload', 'ram', 'add-snippets', 'threads', 'checkout_path', 'token', 'matrix']
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
      with:
        output: ../results
        upload: true
        add-snippets: true
        threads: 4
        checkout_path: ${{ github.workspace }}
        token: ${{ github.token }}
        matrix: ${{ toJson(matrix) }}
