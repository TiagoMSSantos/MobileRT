name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 15 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-16.04

    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
        language: ['cpp', 'java']
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 0

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
#        queries: +security-and-quality,octo-org/python-qlpack/show_ifs.ql@main,octo-org/javascript-qlpack@main
#        config-file: ./.github/codeql/codeql-config.yml

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
#    - name: Autobuild
#      uses: github/codeql-action/autobuild@v1

    # â„¹ï¸ Command-line programs to run using the OS shell.
    # ðŸ“š https://git.io/JvXDl

    # âœï¸ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    - name: Update repository Linux
      if: success() && matrix.language == 'cpp'
      run: |
       sudo apt-get update;

    - name: Install Qt4 Linux
      if: success() && matrix.language == 'cpp'
      run: |
       sudo apt-get install --no-install-recommends -y libqt4-dev;

    - name: Setup gradlew
      if: success() && matrix.language == 'java'
      run: |
        chmod +x ./gradlew;

    - name: Build Gradle
      if: success() && matrix.language == 'java'
      run: |
        mkdir -p ./app/build/reports;
        mkdir -p ./reports;
        bash ./scripts/compile_android.sh Debug no 21.3.6528147 3.6.0 2>&1 | tee ./reports/compile_android.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Build C++
      if: success() && matrix.language == 'cpp'
      run: |
       bash scripts/compile_native.sh Debug g++;
       cd build_Debug;
       make;

    - name: Remove unnecessary code
      if: success() && matrix.language == 'cpp'
      run: |
        rm -rf ./app/third_party/*;

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
