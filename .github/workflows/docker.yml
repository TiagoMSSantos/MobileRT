name: Docker

on:
  workflow_dispatch:
  push:
    paths-ignore:
    - '*'
    - '.github/**'
    - 'app/debug/**'
    - 'app/release/**'
    - 'app/System_dependent/**'
    - 'docs/**'
    - 'scripts/**'
    - 'WavefrontOBJs/**'
    - '!.github/workflows/docker.yml'
    - '!app/System_dependent/CMakeLists.txt'
    - '!app/System_dependent/Android_JNI/**'
    - '!docker_image/**'
    - '!scripts/install_dependencies.sh'
    - '!scripts/check_android.sh'
    - '!scripts/compile_android.sh'
    - '!scripts/run_tests.sh'
    - '!scripts/run_tests_android.sh'
    - '!codecov.yml'
    - '!*gradle*'

defaults:
  run:
    shell: bash
    working-directory: .

concurrency:
  group: ${{ github.workflow }} ${{ github.ref }}
  cancel-in-progress: true

jobs:
  Build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 300
    strategy:
      fail-fast: false
      matrix:
        os: [""]
        BASE_IMAGE: [""]
        include:
        - os: "ubuntu-18.04"
          BASE_IMAGE: "ubuntu:19.10"

        - os: "ubuntu-18.04"
          BASE_IMAGE: "tgagor/centos:stream"

        - os: "ubuntu-18.04"
          BASE_IMAGE: "archlinux/archlinux:base-devel"

        - os: "ubuntu-18.04"
          BASE_IMAGE: "alpine:3.16"

        - os: "ubuntu-18.04"
          BASE_IMAGE: "gentoo/stage3:latest"

        - os: "ubuntu-18.04"
          BASE_IMAGE: "sickcodes/docker-osx:latest"

        exclude:
        - BASE_IMAGE: ""
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Extract branch name to an environment variable
      if: success()
      run: |
        set -euo pipefail;
        export BRANCH=${GITHUB_REF#refs/heads/};
        echo "Branch: ${BRANCH}";
        echo "BRANCH=${BRANCH}" >> ${GITHUB_ENV};

    - name: Setup Docker image version Linux
      if: success() && startsWith(matrix.os, 'ubuntu')
      run: |
        # Add VERSION environment variable to all workflow steps
        export VERSION="${BASE_IMAGE/\//-}";
        export VERSION="${VERSION/:/-}";
        echo "VERSION=${VERSION}" >> ${GITHUB_ENV};
      env:
        BASE_IMAGE: ${{ matrix.BASE_IMAGE }}

    - name: Install docker MacOS
      if: success() && startsWith(matrix.os, 'macos')
      run: |
        # This code installs Docker on MacOS but the command `docker` doesn't do anything.
        # Its necessary to install Docker Desktop on Mac:
        # https://docs.docker.com/docker-for-mac/install/
        # So, for now, we just use MacOS docker image that uses KVM (Kernel-based Virtual Machine)
        # in a Linux environment.
        echo "Select XCode";
        sudo xcode-select --switch /System/Volumes/Data/Applications/Xcode_12.4.app/Contents/Developer;
        echo "Update Homebrew";
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)";
        echo "Install docker and virtualbox";
        brew install --cask docker virtualbox;
        brew install docker;
        echo "Install docker-machine";
        mkdir -p ~/.docker/machine/cache/;
        curl -Lo ~/.docker/machine/cache/boot2docker.iso https://github.com/boot2docker/boot2docker/releases/download/v19.03.12/boot2docker.iso;
        brew install docker-machine;
        echo "Create docker-machine";
        docker-machine create --driver virtualbox --virtualbox-boot2docker-url ~/.docker/machine/cache/boot2docker.iso default;
        echo "Start service docker-machine";
        brew services start docker-machine;
        eval "$(docker-machine env default)";
        echo "Restart service docker-machine";
        docker-machine restart;
        docker-machine env;
        docker ps;
        docker --version;

        # Add VERSION environment variable to all workflow steps
        export VERSION="${BASE_IMAGE/\//-}";
        export VERSION="${VERSION/:/-}";
        echo "VERSION=${VERSION}" >> ${GITHUB_ENV};

        ls ${PATH//:/ } 2> /dev/null | grep -i docker 2> /dev/null || true;

        # Add docker path to PATH environment variable to all workflow steps
        export PATH=${PATH}:"/usr/local/etc/bash_completion.d/";
        export PATH=${PATH}:"/Applications/Docker.app/";
        echo "${PATH}" >> ${GITHUB_PATH};

        # ls -lah /usr/local/bin/;
        export PATH=${PATH}:"/usr/local/bin/";

        echo "Start Docker";
        git clone https://github.com/docker/docker.github.io.git;
        cd docker.github.io;
        ls registry/recipes/osx;
        plutil -lint registry/recipes/osx/com.docker.registry.plist;
        cp registry/recipes/osx/com.docker.registry.plist ~/Library/LaunchAgents/;
        chmod 644 ~/Library/LaunchAgents/com.docker.registry.plist;
        launchctl load ~/Library/LaunchAgents/com.docker.registry.plist;
        echo "Restart Docker registry";
        launchctl stop com.docker.registry;
        launchctl start com.docker.registry;
        launchctl unload ~/Library/LaunchAgents/com.docker.registry.plist;

        open /Applications/Docker.app;
      env:
        BASE_IMAGE: ${{ matrix.BASE_IMAGE }}

    - name: Login to DockerHub Registry
      if: success()
        && env.DOCKERHUB_USERNAME != null
        && env.DOCKERHUB_USERNAME != ''
        && env.DOCKERHUB_PASSWORD != null
        && env.DOCKERHUB_PASSWORD != ''
      run: |
        ls ${PATH//:/ } 2> /dev/null | grep -i docker 2> /dev/null || true;
        docker --version;
        echo ${{ env.DOCKERHUB_PASSWORD }} | \
          docker login -u ${{ env.DOCKERHUB_USERNAME }} --password-stdin;
        echo "BUILT_IMAGE=yes" >> ${GITHUB_ENV};

    - name: Pull the tagged Docker image
      if: success() && startsWith(matrix.BASE_IMAGE, 'gentoo')
      run: |
        export VERSION=${{ env.VERSION }};
        echo "Version: ${VERSION}";
        output=$(docker pull ptpuscas/mobile_rt:${VERSION} || true);
        echo "Docker: ${output}";
        if [[ ${output} != *"up to date"* && ${output} != *"Downloaded newer image for"* ]]; then
          echo "Did not find the Docker image. Will have to build the image."
          echo "BUILT_IMAGE=yes" >> ${GITHUB_ENV};
        else
          echo "BUILT_IMAGE=no" >> ${GITHUB_ENV};
        fi

    - name: Build the tagged Docker image
      if: success() && env.BUILT_IMAGE == 'yes'
      run: |
        export VERSION=${{ env.VERSION }};
        export BRANCH=${{ env.BRANCH }};
        echo "Version: ${VERSION}";
        echo "Branch: ${BRANCH}";
        out=$(docker pull ptpuscas/mobile_rt:${VERSION} || true);
        docker build \
          -t ptpuscas/mobile_rt:${VERSION} \
          -f docker_image/Dockerfile \
          --no-cache=false \
          --build-arg BUILD_TYPE=release \
          --build-arg BASE_IMAGE=${{ matrix.BASE_IMAGE }} \
          --build-arg BRANCH=${BRANCH} \
          .;

    - name: Pull and build MobileRT
      if: success() && env.BUILT_IMAGE != 'yes'
      run: |
        export VERSION=${{ env.VERSION }};
        export BRANCH=${{ env.BRANCH }};
        echo "Version: ${VERSION}";
        echo "Branch: ${BRANCH}";
        docker run -t \
          --entrypoint bash \
          --name="mobile_rt_${VERSION}" \
          ptpuscas/mobile_rt:${VERSION} \
          -c "git fetch origin && git reset --hard origin/${BRANCH} && git checkout ${BRANCH} && bash ../scripts/compile_native.sh -t release -c g++ -r yes";

    - name: Update and commit MobileRT Docker image
      if: success() && env.BUILT_IMAGE != 'yes'
      run: |
        docker commit mobile_rt_${VERSION} ptpuscas/mobile_rt:${VERSION};
        docker rm mobile_rt_${VERSION};

    - name: Squash Docker image
      if: success() && (startsWith(matrix.BASE_IMAGE, 'gentoo'))
      run: |
        pip install docker-squash;
        export VERSION=${{ env.VERSION }};
        export BRANCH=${{ env.BRANCH }};
        echo "Branch: ${BRANCH}";
        echo "Version: ${VERSION}";
        ! docker history ptpuscas/mobile_rt:${VERSION} | grep -i "git reset" | grep -v "<missing>" | head -3;
        ! docker history ptpuscas/mobile_rt:${VERSION} | grep -i "git reset" | grep -v "<missing>" | head -3 | tail -1;
        ! BEFORE_LAST_ID=$(docker history ptpuscas/mobile_rt:${VERSION} | grep -i "git reset" | grep -v "<missing>" | head -3 | tail -1 | cut -d ' ' -f 1);
        echo "BEFORE_LAST_ID=${BEFORE_LAST_ID}";
        docker-squash --tag ptpuscas/mobile_rt:${VERSION} ptpuscas/mobile_rt:${VERSION};

    - name: Run the unit tests
      if: success()
      run: |
        export VERSION=${{ env.VERSION }};
        export BRANCH=${{ env.BRANCH }};
        echo "Version: ${VERSION}";
        echo "Branch: ${BRANCH}";
        docker run -t \
          --entrypoint bash \
          -v /tmp/.X11-unix:/tmp/.X11-unix \
          -e DISPLAY=${DISPLAY} \
          --name="mobile_rt_${VERSION}" \
          ptpuscas/mobile_rt:${VERSION} -c "./bin/UnitTests";

    - name: Push the tagged Docker image
      if: success() && env.BRANCH == 'master' && env.DOCKERHUB_USERNAME != null && env.DOCKERHUB_PASSWORD != null
      run: |
        export VERSION=${{ env.VERSION }};
        export BRANCH=${{ env.BRANCH }};
        echo "Version: ${VERSION}";
        echo "Branch: ${BRANCH}";
        docker push ptpuscas/mobile_rt:${VERSION};

