name: Tests Android

on: [push, pull_request, release]

jobs:
  Build:
    strategy:
      matrix:
        type: [Debug, Release]
        os: [ubuntu-16.04, ubuntu-18.04, macos-10.15]
        include:
          - type: Debug
            variant: debug

          - type: Release
            variant: release

          - os: ubuntu-16.04
            ndkVersion: 21.0.6113669
            cmakeVersion: 3.10.2.4988404

          - os: ubuntu-18.04
            ndkVersion: 21.0.6113669
            cmakeVersion: 3.10.2.4988404

          - os: macos-10.15
            ndkVersion: 18.1.5063045
            cmakeVersion: 3.6.0

    name: ${{ matrix.type }} (${{ matrix.os }}])
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2.1.0

    - name: Prepare Environment
      if: success()
      run: |
        chmod +x ./gradlew;

    - name: Setup Java JDK
      if: always()
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 1.8

    - name: Build ${{ matrix.type }}
      if: always()
      run: |
        mkdir -p ./app/build/reports;
        ./gradlew assemble${{ matrix.type }} -DndkVersion=${{ matrix.ndkVersion }} -DcmakeVersion=${{ matrix.cmakeVersion }} > ./app/build/reports/log_build_${{ matrix.variant }}.txt;

    - name: Upload APK as artifact
      if: always()
      uses: actions/upload-artifact@v1.0.0
      with:
        name: MobileRT_${{ matrix.type }}_exp
        path: ./app/build/outputs/apk/${{ matrix.variant }}

    - name: Sign APK
      if: always()
      uses: r0adkll/sign-android-release@v1.0.1
      with:
        releaseDirectory: ./app/build/outputs/apk/${{ matrix.variant }}
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.SIGNING_KEY }}
        keyPassword: ${{ secrets.SIGNING_KEY }}

    - name: Run Unit Tests
      if: always()
      run: |
        ./gradlew test${{ matrix.type }}UnitTest -DndkVersion=${{ matrix.ndkVersion }} -DcmakeVersion=${{ matrix.cmakeVersion }};

    - name: Run Instrumented Tests in Emulator
      if: always()
      uses: ReactiveCircus/android-emulator-runner@v2.6.2
      with:
        api-level: 16
        ndk: ${{ matrix.ndkVersion }}
        cmake: ${{ matrix.cmakeVersion }}
        script: |
          ./gradlew connectedAndroidTest -DtestType=${{ matrix.variant }} -DndkVersion=${{ matrix.ndkVersion }} -DcmakeVersion=${{ matrix.cmakeVersion }} > ./app/build/reports/log_tests_${{ matrix.variant }}.txt;
          adb logcat -v threadtime -d *:V > ./app/build/reports/logcat_${{ matrix.variant }}.txt;
          cat ./app/build/reports/logcat_${{ matrix.variant }}.txt | egrep -i `cat ./app/build/reports/logcat_${{ matrix.variant }}.txt | egrep -i "proc.*:puscas" | cut -d ":" -f 4 | cut -d ' ' -f 4` > ./app/build/reports/logcat_app_${{ matrix.variant }}.txt;

    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v1.0.0
      with:
        name: reports_${{ matrix.type }}_${{ matrix.os }}
        path: ./app/build/reports

