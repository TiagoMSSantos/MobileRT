name: Build Android

on:
  push:
    paths-ignore:
    - '*'
    - '.github/**'
    - 'app/debug/**'
    - 'app/release/**'
    - 'app/System_dependent/**'
    - 'docker_image/**'
    - 'docs/**'
    - 'scripts/**'
    - 'WavefrontOBJs/**'
    - '!.github/workflows/android.yml'
    - '!.github/workflows/native.yml'
    - '!app/System_dependent/CMakeLists.txt'
    - '!app/System_dependent/Android_JNI/**'
    - '!scripts/check_android.sh'
    - '!scripts/compile_android.sh'
    - '!scripts/run_tests.sh'
    - '!scripts/run_tests_android.sh'
    - '!codecov.yml'
    - '!*gradle*'
#branches-ignore:
#  - '**'

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15, ubuntu-18.04]
        type: [debug, release]
        ndk_version: [21.3.6528147]
        cmake_version: [3.6.0]

    name: ${{ matrix.type }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 50

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4

    - name: Set up JDK
      if: success()
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 11

    - name: Install Tree Linux
      if: success() && startsWith(matrix.os, 'ubuntu')
      working-directory: .
      run: |
        mkdir -p ./reports;
        sudo apt-get install --no-install-recommends -y tree 2>&1 | tee ./reports/tree.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Install Tree MacOS
      if: success() && startsWith(matrix.os, 'macos')
      working-directory: .
      run: |
        mkdir -p ./reports;
        brew install tree 2>&1 | tee ./reports/tree.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Cache SonarCloud packages
      if: success()
      uses: actions/cache@v2.1.4
      with:
        path: |
          ~/.sonar
          ./gradle
          ./app/.cxx
          ./app/build
          ./build
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Gradle packages
      if: success()
      uses: actions/cache@v2.1.4
      with:
        path: ~/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle

    - name: Setup gradlew
      if: success()
      working-directory: .
      run: |
        mkdir -p ./reports;
        chmod +x ./gradlew 2>&1 | tee ./reports/setup_gradlew.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Print dependencies
      if: success()
      working-directory: .
      run: |
        mkdir -p ./reports;
        ./gradlew :app:dependencies 2>&1 | tee dependencies.log;
        export res=${PIPESTATUS[0]};
        echo "Result: '${res}'";
        exit ${res};

    - name: Setup code climate report
      if: success()
      working-directory: .
      run: |
        mkdir -p ./reports;
        chmod +x ./test-reporter-latest-linux-amd64 2>&1 | tee ./reports/setup_code_climate.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Run Android tests
      if: success() && !startsWith(matrix.os, 'windows')
      uses: ReactiveCircus/android-emulator-runner@v2.15.0
      with:
        api-level: 16
        target: default
        arch: x86
        disable-animations: true
        emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-back none -camera-front none
        script: |
          mkdir -p ./app/build/reports;
          mkdir -p ./reports;
          bash ./scripts/run_tests_android.sh ${{ matrix.type }} all ${{ matrix.ndk_version }} ${{ matrix.cmake_version }} false;
          tree -a -f | grep -i app/build/reports | grep -i xml 2>&1 | tee ./reports/tree_report.log;

    - name: Sign APK
      if: success()
      uses: r0adkll/sign-android-release@v1.0.1
      with:
        releaseDirectory: ./app/build/outputs/apk/${{ matrix.type }}
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.SIGNING_KEY }}
        keyPassword: ${{ secrets.SIGNING_KEY }}

    - name: Run linter
      if: success()
      working-directory: .
      run: |
        mkdir -p ./app/build/reports;
        mkdir -p ./reports;
        bash ./scripts/check_android.sh ${{ matrix.ndk_version }} ${{ matrix.cmake_version }} 2>&1 | tee ./reports/check_android.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Run unit tests Java
      if: success()
      working-directory: .
      run: |
        mkdir -p ./app/build/reports;
        mkdir -p ./reports;
        bash ./scripts/run_tests.sh ${{ matrix.type }} ${{ matrix.ndk_version }} ${{ matrix.cmake_version }} 2>&1 | tee ./reports/run_tests.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Upload APK
      if: success() && startsWith(matrix.os, 'macos')
      uses: actions/upload-artifact@v2
      with:
        name: MobileRT_${{ matrix.type }}_exp
        path: ./app/build/outputs/apk/${{ matrix.type }}

    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v2
      continue-on-error: false
      with:
        name: reports_${{ matrix.type }}
        path: |
          ./app/build/reports/coverage/debug
          ./reports

  Sonar:
    needs: Build

    name: Sonar
    runs-on: ubuntu-18.04
    timeout-minutes: 40

    if: github.event_name == 'push'
    steps:
    - name: Checkout
      if: success()
      uses: actions/checkout@v2.3.4

    - name: Download reports
      if: success()
      uses: actions/download-artifact@v2
      with:
        name: reports_debug
        path: ./

    - name: Check files from cache
      if: success()
      working-directory: .
      run: |
        mkdir -p ./reports;
        chmod +x ./gradlew 2>&1 | tee ./reports/setup_gradlew.log;
        chmod +x ./test-reporter-latest-linux-amd64 2>&1 | tee ./reports/setup_code_climate.log;

    - name: Send code climate report
      if: success()
      working-directory: app/src/main/java
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      run: |
        ../../../../test-reporter-latest-linux-amd64 format-coverage -t jacoco ../../../build/reports/coverage/debug/report.xml 2>&1 | tee ../../../../reports/format_coverage.log;
        ../../../../test-reporter-latest-linux-amd64 upload-coverage 2>&1 | tee ../../../../reports/upload_coverage.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Validate codecov report
      if: success()
      working-directory: .
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        mkdir -p ./reports;
        curl --retry 5 --retry-delay 2 --connect-timeout 2 --data-binary @codecov.yml https://codecov.io/validate 2>&1 | tee ./reports/validate_codecov.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit 0;

      # Disable Sonar step since it requires Java 11, but Java 11 seems to have
      # conflicts with Jacoco.
    - name: Analyze Sonar
      if: success() && false
      working-directory: .
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mkdir -p ./reports;
        ./gradlew --parallel sonarqube --info 2>&1 | tee ./reports/sonarqube.log;

    - name: Send codecov report
      if: success()
      working-directory: .
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        mkdir -p ./reports;
        curl --retry 5 --retry-delay 2 --connect-timeout 2 -s https://codecov.io/bash | bash -s -- -c -F aFlag -f app/build/reports/coverage/debug/report.xml -v 2>&1 | tee ./reports/codecov.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit 0;
