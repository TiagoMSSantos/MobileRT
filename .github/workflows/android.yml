name: Tests Android

on: [push, pull_request, release]

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        type: [Debug, Release]
        os: [ubuntu-16.04, ubuntu-18.04, macos-10.15, windows-2019]
        include:
          - os: ubuntu-16.04
            ndk_version: 21.1.6352462
            cmake_version: 3.6.0

          - os: ubuntu-18.04
            ndk_version: 21.0.6113669
            cmake_version: 3.6.0

          - os: macos-10.15
            ndk_version: 18.1.5063045
            cmake_version: 3.6.0

          - os: windows-2019
            ndk_version: 16.1.4479499
            cmake_version: 3.6.0

          - type: Debug
            variant: debug

          - type: Release
            variant: release

    name: ${{ matrix.type }} (${{ matrix.os }}])
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
    - name: Checkout
      uses: actions/checkout@v2.1.0

    - name: Setup Java JDK
      if: success()
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 1.8

    - name: Setup gradlew
      if: success()
      run: |
        chmod +x ./gradlew;

    - name: Setup reports
      if: success()
      run: |
        mkdir -p ./app/build/reports;

    - name: Build ${{ matrix.type }}
      if: success()
      run: |
        bash ./Scripts/compile_android.sh ${{ matrix.type }} ${{ matrix.ndk_version }} ${{ matrix.cmake_version }};

    - name: Sign APK
      if: success()
      uses: r0adkll/sign-android-release@v1.0.1
      with:
        releaseDirectory: ./app/build/outputs/apk/${{ matrix.variant }}
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.SIGNING_KEY }}
        keyPassword: ${{ secrets.SIGNING_KEY }}

    - name: Run unit tests Java
      if: success()
      run: |
        bash ./Scripts/run_tests.sh ${{ matrix.type }} ${{ matrix.ndk_version }} ${{ matrix.cmake_version }};

    - name: Run Android tests
      if: success() && !startsWith(matrix.os, 'windows')
      uses: ReactiveCircus/android-emulator-runner@v2.6.2
      with:
        api-level: 16
        ndk: ${{ matrix.ndk_version }}
        cmake: ${{ matrix.cmake_version }}
        script: |
          bash ./Scripts/run_tests_android.sh ${{ matrix.variant }} ${{ matrix.ndk_version }} ${{ matrix.cmake_version }};

    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: reports_${{ matrix.type }}_${{ matrix.os }}
        path: ./app/build/reports

    - name: Upload APK
      if: success() && matrix.os == 'ubuntu-16.04'
      uses: actions/upload-artifact@v2
      with:
        name: MobileRT_${{ matrix.type }}_exp
        path: ./app/build/outputs/apk/${{ matrix.variant }}
