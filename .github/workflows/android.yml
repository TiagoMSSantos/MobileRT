name: Tests Android

on: [push, pull_request, release]

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        type: [Debug, Release]
        os: [ubuntu-16.04, macos-10.15, windows-2019]
        include:
          - os: ubuntu-16.04
            ndk_version: 21.3.6528147
            cmake_version: 3.6.0

          - os: macos-10.15
            ndk_version: 21.3.6528147
            cmake_version: 3.6.0

          - os: windows-2019
            ndk_version: 21.3.6528147
            cmake_version: 3.6.0

          - type: Debug
            variant: debug

          - type: Release
            variant: release

    name: ${{ matrix.type }} (${{ matrix.os }}])
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.2

    - name: Setup gradlew
      if: success()
      run: |
        mkdir -p ./reports;
        chmod +x ./gradlew 2>&1 | tee ./reports/setup_gradlew.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Setup code climate report
      if: success()
      run: |
        mkdir -p ./reports;
        chmod +x ./test-reporter-latest-linux-amd64 2>&1 | tee ./reports/setup_code_climate.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Build ${{ matrix.type }}
      if: success()
      run: |
        mkdir -p ./app/build/reports;
        mkdir -p ./reports;
        bash ./scripts/compile_android.sh ${{ matrix.type }} no ${{ matrix.ndk_version }} ${{ matrix.cmake_version }} 2>&1 | tee ./reports/compile_android.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Sign APK
      if: success()
      uses: r0adkll/sign-android-release@v1.0.1
      with:
        releaseDirectory: ./app/build/outputs/apk/${{ matrix.variant }}
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.SIGNING_KEY }}
        keyPassword: ${{ secrets.SIGNING_KEY }}

    - name: Run linter
      if: success()
      run: |
        mkdir -p ./app/build/reports;
        mkdir -p ./reports;
        bash ./scripts/check_android.sh ${{ matrix.variant }} ${{ matrix.ndk_version }} ${{ matrix.cmake_version }} 2>&1 | tee ./reports/check_android.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Run unit tests Java
      if: success()
      run: |
        mkdir -p ./app/build/reports;
        mkdir -p ./reports;
        bash ./scripts/run_tests.sh ${{ matrix.type }} ${{ matrix.ndk_version }} ${{ matrix.cmake_version }} 2>&1 | tee ./reports/run_tests.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Run Android tests
      if: success() && !startsWith(matrix.os, 'windows')
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
        api-level: 16
        target: default
        arch: x86
        disable-animations: true
        emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-back none -camera-front none
        script: |
          mkdir -p ./app/build/reports;
          mkdir -p ./reports;
          bash ./scripts/run_tests_android.sh ${{ matrix.variant }} all ${{ matrix.ndk_version }} ${{ matrix.cmake_version }} false;

    - name: Upload APK
      if: success() && matrix.os == 'ubuntu-16.04' && matrix.type == 'Debug'
      uses: actions/upload-artifact@v2
      with:
        name: MobileRT_${{ matrix.type }}_exp
        path: ./app/build/outputs/apk/${{ matrix.variant }}

    - name: Send code climate report Linux
      if: success() && matrix.os == 'ubuntu-16.04' && matrix.type == 'Debug'
      working-directory: app/src/main/java
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      run: |
        mkdir -p ./reports;
        ../../../../test-reporter-latest-linux-amd64 format-coverage -t jacoco ../../../build/reports/coverage/debug/report.xml 2>&1 | tee ../../../../reports/format_coverage.log;
        ../../../../test-reporter-latest-linux-amd64 upload-coverage 2>&1 | tee ../../../../reports/upload_coverage.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit ${res};

    - name: Validate codecov report Linux
      if: success() && matrix.os == 'ubuntu-16.04' && matrix.type == 'Debug'
      working-directory: .github
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        mkdir -p ./reports;
        curl --data-binary @codecov.yml https://codecov.io/validate 2>&1 | tee ./reports/validate_codecov.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit 0;

    - name: Send codecov report Linux
      if: success() && matrix.os == 'ubuntu-16.04' && matrix.type == 'Debug'
      working-directory: .
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        mkdir -p ./reports;
        curl -s https://codecov.io/bash | bash -s -- -c -F aFlag -f app/build/reports/coverage/debug/report.xml 2>&1 | tee ./reports/codecov.log;
        export res="${PIPESTATUS[0]}";
        echo "Result: '${res}'";
        exit 0;

    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: reports_${{ matrix.type }}_${{ matrix.os }}
        path: |
          ./app/build/reports
          ./reports
