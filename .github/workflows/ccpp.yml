name: Unit Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Prepare Environment
      env:
        CC: gcc
        CXX: g++
        QT_ACCESSIBILITY: 1
      run: mkdir build_native

    - name: Install Ubuntu Dependencies
      run: sudo apt-get update && sudo apt-get install -y libqt4-dev

    - name: Run CMake
      if: success()
      working-directory: build_native
      run: cmake -DCMAKE_VERBOSE_MAKEFILE=ON -DCMAKE_BUILD_TYPE=Debug ../app/

    - name: Run Make
      if: success()
      working-directory: build_native
      run: make

    - name: Run Unit Tests
      if: success()
      working-directory: build_native/bin
      run: ./UnitTestsd
