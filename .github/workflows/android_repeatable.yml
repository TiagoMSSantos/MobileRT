name: R

on:
  workflow_dispatch:
  push:
    paths-ignore:
    - '**/**'
    - '!.github/workflows/android_repeatable.yml'

defaults:
  run:
    shell: bash
    working-directory: .

concurrency:
  group: ${{ github.workflow }} ${{ github.ref }}
  cancel-in-progress: true

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        include:
        - test: UiTest#testClickRenderButtonManyTimesWithPreview
          type: debug
          os: macos-10.15
          ndk_version: 21.3.6528147
          cmake_version: 3.6.0
          android_api: 16

    name: ${{ matrix.test }} [${{ matrix.type }} (${{ matrix.os }})]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 50

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4

    - name: Setup gradlew
      if: success()
      working-directory: .
      run: |
        set -euo pipefail;
        mkdir -p ./reports;
        chmod +x ./gradlew 2>&1 | tee ./reports/setup_gradlew.log;

    - name: Run Android tests
      if: success() && !startsWith(matrix.os, 'windows')
      uses: ReactiveCircus/android-emulator-runner@v2.20.0
      env:
        NCPU_CORES: 4
      with:
        api-level: ${{ matrix.android_api }}
        target: default
        arch: x86
        disable-animations: true
        disable-spellchecker: true
        channel: stable
        emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-back none -camera-front none
        cores: ${NCPU_CORES}
        sdcard-path-or-size: 100M
        ram-size: 1024M
        script: |
          bash ./scripts/run_tests_android.sh -t ${{ matrix.type }} -r rep_puscas.mobilertapp.${{ matrix.test }} -n ${{ matrix.ndk_version }} -m ${{ matrix.cmake_version }} -k false;

    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v2
      continue-on-error: true
      with:
        name: reports_${{ matrix.type }}_${{ matrix.os }}
        retention-days: 90
        if-no-files-found: error
        path: |
          ./app/build/reports
