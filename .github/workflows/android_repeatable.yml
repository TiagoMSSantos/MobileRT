name: R

on:
  push:
    paths-ignore:
    - '**/**'
    - '!.github/workflows/android_repeatable.yml'
    branches:
    - master

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        include:
        - test: UiTest#testClickRenderButtonManyTimesWithPreview
          type: debug
          os: macos-10.15
          ndk_version: 21.3.6528147
          cmake_version: 3.6.0

    name: ${{ matrix.test }} [${{ matrix.type }} (${{ matrix.os }})]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 50

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4

    - name: Setup gradlew
      if: success()
      working-directory: .
      run: |
        mkdir -p ./reports;
        chmod +x ./gradlew 2>&1 | tee ./reports/setup_gradlew.log;

    - name: Run Android tests
      if: success() && !startsWith(matrix.os, 'windows')
      uses: ReactiveCircus/android-emulator-runner@v2.16.0
      with:
        api-level: 16
        target: default
        arch: x86
        disable-animations: true
        emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-back none -camera-front none
        script: |
          bash ./scripts/run_tests_android.sh ${{ matrix.type }} rep_puscas.mobilertapp.${{ matrix.test }} ${{ matrix.ndk_version }} ${{ matrix.cmake_version }} false;

    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v2
      continue-on-error: true
      with:
        name: reports_${{ matrix.type }}_${{ matrix.os }}
        path: |
          ./app/build/reports
