name: Native (Qt)

on:
  workflow_dispatch:
  push:
    paths-ignore:
    - '*'
    - '.github/**'
    - 'app/*'
    - 'app/debug/**'
    - 'app/release/**'
    - 'app/System_dependent/**'
    - 'docker_image/**'
    - 'docs/**'
    - 'scripts/**'
    - 'WavefrontOBJs/**'
    - '!.github/workflows/native.yml'
    - '!app/CMakeLists.txt'
    - '!app/build.gradle'
    - '!app/System_dependent/CMakeLists.txt'
    - '!app/System_dependent/Native/**'
    - '!scripts/compile_native.sh'
    - '!scripts/helper_functions.sh'
    - '!scripts/install_dependencies.sh'
    - '!build.gradle'
    - '!codecov.yml'

defaults:
  run:
    shell: bash
    working-directory: .

concurrency:
  group: ${{ github.workflow }} ${{ github.ref }}
  cancel-in-progress: true

# Default environment variables.
env:
  GITHUB_STEP_TIMEOUT_SMALL: 3
  GITHUB_STEP_TIMEOUT_MEDIUM: 6
  GITHUB_STEP_TIMEOUT_LONG: 20

jobs:
  Build:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        include:
        - os: ubuntu-22.04
          type: release
          compiler: g++

        - os: ubuntu-20.04
          type: release
          compiler: clang++

        - os: ubuntu-20.04
          type: debug
          compiler: g++

        - os: ubuntu-22.04
          type: debug
          compiler: clang++

        - os: macos-12
          type: release
          compiler: g++

        - os: macos-11
          type: release
          compiler: clang++

        - os: macos-11
          type: debug
          compiler: g++

        - os: macos-12
          type: debug
          compiler: clang++

    name: ${{ matrix.type }} ${{ matrix.compiler }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
    - name: Checkout
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_MEDIUM) }}
      if: success()
      uses: actions/checkout@v3

    - name: Setup build directory
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_SMALL) }}
      if: success()
      working-directory: .
      run: |
        mkdir -p build_${{ matrix.type }};

    - name: Install Dependencies
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_LONG) }}
      if: success()
      working-directory: .
      run: |
        bash scripts/install_dependencies.sh;

    - name: Install Qt MacOS
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_MEDIUM) }}
      if: success() && startsWith(matrix.os, 'macos')
      uses: jurplel/install-qt-action@v2.14.0
      # Download Qt from: https://download.qt.io/online/qtsdkrepository/
      with:
        # Check available parameters in: https://github.com/jurplel/install-qt-action/blob/master/action.yml
        # ['dir', 'version', 'host', 'target', 'arch', 'install-deps', 'modules', 'cached',
        # 'setup-python', 'tools', 'set-env', 'tools-only', 'aqtversion', 'py7zrversion', 'extra']
        version: '5.12.9'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        dir: '${{ github.workspace }}'
        install-deps: 'true'
        modules: ''
        cached: 'false'
        aqtversion: '==0.9.4'
        py7zrversion: '==0.9.1'
        extra: '--external 7z'

    - name: Check Qt path installation.
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_SMALL) }}
      if: success() && startsWith(matrix.os, 'macos')
      working-directory: .
      run: |
        printenv | grep -i qt;
        du -h -d 1 Qt;

    - name: Build ${{ matrix.type }}
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_MEDIUM) }}
      if: success()
      working-directory: .
      run: |
        bash scripts/compile_native.sh -t ${{ matrix.type }} -c ${{ matrix.compiler }};

    - name: Generate code coverage base
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_SMALL) }}
      if: success() && startsWith(matrix.os, 'ubuntu') && matrix.type == 'debug' && matrix.compiler == 'g++'
      working-directory: .
      run: |
        lcov -c -i -d . --no-external -o code_coverage_base.info;

    - name: Run unit tests Debug
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_SMALL) }}
      if: success() && matrix.type == 'debug'
      working-directory: build_${{ matrix.type }}
      run: |
        DYLD_FALLBACK_LIBRARY_PATH=lib ./bin/UnitTestsd;

    - name: Run unit tests Release
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_SMALL) }}
      if: success() && matrix.type == 'release'
      working-directory: build_${{ matrix.type }}
      run: |
        DYLD_FALLBACK_LIBRARY_PATH=lib ./bin/UnitTests;

    - name: Generate code coverage
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_SMALL) }}
      if: success() && startsWith(matrix.os, 'ubuntu') && matrix.type == 'debug' && matrix.compiler == 'g++'
      working-directory: .
      run: |
        # shellcheck shell=bash
        # shellcheck disable=SC1091
        . scripts/helper_functions.sh && generateCodeCoverage;

    - name: Upload coverage to cache
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_SMALL) }}
      if: success() && startsWith(matrix.os, 'ubuntu') && matrix.type == 'debug' && matrix.compiler == 'g++'
      uses: actions/cache@v3
      with:
        # Check available parameters in: https://github.com/actions/cache/blob/main/action.yml
        key: reports_${{ github.sha }}_${{ github.run_id }}_${{ matrix.type }}_${{ matrix.os }}
        restore-keys: reports_${{ github.sha }}_${{ github.run_id }}_${{ matrix.type }}_${{ matrix.os }}
        path: |
          app/build/reports/coverage/androidTest/debug
          code_coverage_base.info
          code_coverage.info
          code_coverage_test.info


  Sonar:
    needs: [Build]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04 ]
        type: [ debug ]

    name: Code Coverage
    runs-on: ${{ matrix.os }}
    timeout-minutes: 3

    steps:
    - name: Checkout
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_MEDIUM) }}
      if: success()
      uses: actions/checkout@v3

    - name: Download reports from cache
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_SMALL) }}
      if: success()
      uses: actions/cache@v3
      with:
        # Check available parameters in: https://github.com/actions/cache/blob/main/action.yml
        key: reports_${{ github.sha }}_${{ github.run_id }}_${{ matrix.type }}_${{ matrix.os }}
        restore-keys: reports_${{ github.sha }}_${{ github.run_id }}_${{ matrix.type }}_${{ matrix.os }}
        path: |
          app/build/reports/coverage/androidTest/debug
          code_coverage_base.info
          code_coverage.info
          code_coverage_test.info

    - name: Send code climate report
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_SMALL) }}
      if: success() && env.CC_TEST_REPORTER_ID != null
      working-directory: .
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      run: |
        # shellcheck shell=bash
        # shellcheck disable=SC1091
        . scripts/helper_functions.sh && prepareBinaries;
        ./test-reporter-latest-linux-amd64 format-coverage -t lcov code_coverage.info;
        ./test-reporter-latest-linux-amd64 upload-coverage;

    - name: Validate codecov report
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_SMALL) }}
      if: success() && env.CODECOV_TOKEN != null
      working-directory: .
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        curl --retry 5 --retry-delay 2 --connect-timeout 2 --data-binary @codecov.yml https://codecov.io/validate;

    - name: Send codecov report
      timeout-minutes: ${{ fromJSON(env.GITHUB_STEP_TIMEOUT_SMALL) }}
      if: success() && env.CODECOV_TOKEN != null
      working-directory: .
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        curl --retry 5 --retry-delay 2 --connect-timeout 2 -s https://codecov.io/bash | bash -s -- -c -F aFlag build_${{ matrix.type }} -v;
