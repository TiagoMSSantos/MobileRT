codecov:
  require_ci_to_pass: true
  token: "token"
  bot: "codecov-bot"
  strict_yaml_branch: "master"
  max_report_age: "1h"
  disable_default_path_fixes: false
  notify:
    after_n_builds: 1
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70..100"

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: "reach,diff,flags,tree"
  behavior: "default"
  require_changes: false
  require_head: no
  require_base: no
  show_carryforward_flags: false

github_checks:
  annotations: true
