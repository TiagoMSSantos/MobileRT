ignore:
  - "**/third_party/**"
  - "**/Unit_Testing/**"
  - "**/test/**"
  - "**/androidTest/**"

codecov:
  require_ci_to_pass: true
  bot: "codecov-bot"
  strict_yaml_branch: "master"
  max_report_age: off
  disable_default_path_fixes: false
  notify:
    after_n_builds: 1
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "0..100"
  status:
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    project:
      default:
        target: 70%
        # Note that the native coverage is reported 1st and might fail, so it was added a threshold because of that.
        threshold: 2%
        if_ci_failed: error
        informational: false
        only_pulls: false
    patch:
      default:
        target: auto
        threshold: 0%
        if_ci_failed: error
        informational: false
        only_pulls: false

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: "reach,diff,flags,tree"
  behavior: "default"
  require_changes: false
  require_head: no
  require_base: no
  show_carryforward_flags: false

github_checks:
  annotations: true
