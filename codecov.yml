codecov:
  require_ci_to_pass: false
  token: "token"
  bot: "codecov-bot"
  ci:
    - "travis.org"
  strict_yaml_branch: "master"
  max_report_age: 1h
  disable_default_path_fixes: no
  notify:
    after_n_builds: 1
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70..100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
  require_head: yes
  require_base: yes
