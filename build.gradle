///////////////////////////////////////////////////////////////////////////////
// Setup Gradle
///////////////////////////////////////////////////////////////////////////////
buildscript {

    // Setup necessary repositories to get third party dependencies
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        gradlePluginPortal()

        maven { url 'https://maven.google.com' }
        maven { url 'https://mvnrepository.com' }
        maven { url 'https://dl.google.com/dl/android/maven2/' }
        maven { url 'https://plugins.gradle.org/m2/'}
        maven { url 'https://jitpack.io' }
    }

    // This block encapsulates custom properties and makes them available to all
    // modules in the project.
    ext {
        build_tools_version = '34.0.0'
        appcompat_version = '1.6.1'
        androidX_core_kotlin_version = '1.12.0'
        kotlin_stdlib_jdk8_version = '1.9.21'
        multidex_version = '2.0.1'
        androidX_annotation_version = '1.7.0'
        guava_version = '32.1.3-jre'
        stream_support_version = '1.7.4'
        kotlinx_coroutines_android_version = '1.7.3'
        khronos_gl_for_android_sdk_version = 'gl1.1-android-2.1_r1'

        // Test dependencies
        junit_version = '4.13.2'
        jacoco_version = '0.8.11'

        // Android tests dependencies
        androidX_test_espresso_version = '3.5.1'
        androidX_test_rules_version = '1.5.0'
        androidX_test_monitor_version = '1.6.1'
        androidX_test_runner_version = '1.5.2'
        spring_version = '6.0.11'

        // Unit tests dependencies
        assertj_version = '3.24.2'
        easymock_version = '5.2.0'
        powermock_version = '2.0.9'
    }

    dependencies {
        final def currentOS = System.getProperty("os.name")
        println("OS: " + currentOS)
        // Before updating gradle, check which version of Android Studio is compatible with it and update README.
        classpath 'com.android.tools.build:gradle:8.2.0'
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:4.4.1.3373'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_stdlib_jdk8_version}"
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.50.0'

        /* To confirm JaCoCo version run: $ sh gradlew buildEnvironment */
        /* Resolves issue of incorrect version use in one of jacoco/android plugin inner tasks */
        classpath "org.jacoco:org.jacoco.core:${jacoco_version}"
        classpath "org.jacoco:org.jacoco.report:${jacoco_version}"
        classpath "org.jacoco:org.jacoco.agent:${jacoco_version}"

//        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.5.1'
//        classpath 'org.pitest:pitest-command-line:0.33'
    }
}
