// This block encapsulates custom properties and makes them available to all
// modules in the project.
ext {
    build_tools_version = "33.0.0"

    appcompat_version = "1.6.1"
    androidX_core_kotlin_version = "1.9.0"
    kotlin_stdlib_jdk8_version = "1.7.22"
    multidex_version = "2.0.1"
    androidX_test_espresso_version = "3.5.1"
    androidX_test_version = "1.5.0"
    androidX_test_runner_version = "1.5.2"
    androidX_annotation_version = "1.5.0"
    guava_version = "31.1-jre"
    stream_support_version = "1.7.4"
    commons_lang3_version = "3.12.0"
    lombok_version = "1.18.26"
    spotbugs_annotations_version = "4.7.3"
    volley_version = "1.2.1"
    jackson_core_version = "2.14.2"
    jackson_databind_version = "2.14.2"
    mockito_version = "5.2.0"
    powermock_version = "2.0.9"
    easymock_version = "5.1.0"
    spring_version = "5.3.24"
    junit_version = "4.13.2"
    kotlinx_coroutines_android_version = "1.6.4"
    assertj_version = "3.24.2"
    truth_version = "1.1.3"
    khronos_gl_for_android_sdk_version = "gl1.1-android-2.1_r1"
}

/* Force Jacoco Agent version upgrade */
subprojects {
    configurations.all {
        resolutionStrategy {
            eachDependency { details ->
                if ('org.jacoco' == details.requested.group) {
                    details.useVersion "${jacoco_version}"
                }
            }
        }
    }
}
