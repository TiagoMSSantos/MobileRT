///////////////////////////////////////////////////////////////////////////////
// Setup necessary imports
///////////////////////////////////////////////////////////////////////////////
import org.apache.tools.ant.taskdefs.condition.Os
///////////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////////


///////////////////////////////////////////////////////////////////////////////
// Setup Gradle
///////////////////////////////////////////////////////////////////////////////
buildscript {

    // Setup necessary repositories to get third party dependencies
    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
        gradlePluginPortal()

        maven { url 'https://maven.google.com' }
        maven { url 'https://mvnrepository.com' }
        maven { url 'https://dl.google.com/dl/android/maven2/' }
        maven { url 'https://jcenter.bintray.com/' }
        maven { url 'https://plugins.gradle.org/m2/'}
        maven { url 'https://jitpack.io' }
    }

    // Setup different Gradle version for MacOS to be compatible in CI
    dependencies {
        final def currentOS = System.getProperty("os.name")
        println("OS: " + currentOS)
        if (Os.isFamily(Os.FAMILY_MAC)) {
            println("Detected MacOS.")
            // Must be 3.5.3 to be compatible in CI
            classpath 'com.android.tools.build:gradle:3.5.3'
        } else {
            // Must be 3.6.3 to be compatible in CI
            classpath 'com.android.tools.build:gradle:3.6.3'
        }
//        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.5.1'
//        classpath 'org.pitest:pitest-command-line:0.33'
    }
}
