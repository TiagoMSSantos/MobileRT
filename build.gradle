// This block encapsulates custom properties and makes them available to all
// modules in the project.
ext {
    build_tools_version = "30.0.2"

    appcompat_version = "1.3.1"
    androidX_core_kotlin_version = "1.6.0"
    espresso_version = "3.4.0"
    kotlin_stdlib_jdk8_version = "1.5.31"
    multidex_version = "2.0.1"
    androidX_test_library_version = "1.4.0"
    guava_version = "31.0-jre"
    stream_support_version = "1.7.4"
    commons_lang3_version = "3.12.0"
    lombok_version = "1.18.20"
    spotbugs_annotations_version = "4.4.1"
    volley_version = "1.2.1"
    jackson_version = "2.12.5"
    mockito_version = "3.4.6"
    jmockit_version = "1.49"
    junit_version = "4.13.2"
    junit5_version = "5.8.1"
    kotlinx_coroutines_android_version = "1.5.2-native-mt"
    assertj_version = "3.21.0"
    truth_version = "1.1.3"
    khronos_gl_for_android_sdk_version = "gl1.1-android-2.1_r1"
}

/* Force Jacoco Agent version upgrade */
subprojects {
    configurations.all {
        resolutionStrategy {
            eachDependency { details ->
                if ('org.jacoco' == details.requested.group) {
                    details.useVersion "${old_jacoco_version}"
                }
            }
        }
    }
}
