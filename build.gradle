///////////////////////////////////////////////////////////////////////////////
// Setup Gradle
///////////////////////////////////////////////////////////////////////////////
buildscript {

    // Setup necessary repositories to get third party dependencies
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        gradlePluginPortal()

        maven { url 'https://maven.google.com' }
        maven { url 'https://mvnrepository.com' }
        maven { url 'https://dl.google.com/dl/android/maven2/' }
        maven { url 'https://plugins.gradle.org/m2/'}
        maven { url 'https://jitpack.io' }
    }

    ext {
        // Old Jacoco version so its compatible with Android Instrumentation Tests
        old_jacoco_version = "0.8.4"
        jacoco_version = "0.8.7"
    }

    dependencies {
        final def currentOS = System.getProperty("os.name")
        println("OS: " + currentOS)
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.3'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31'
        classpath 'gradle.plugin.com.github.spotbugs.snom:spotbugs-gradle-plugin:4.7.5'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.39.0'

        /* To confirm JaCoCo version run: $ ./gradlew buildEnvironment */
        /* Resolves issue of incorrect version use in one of jacoco/android plugin inner tasks */
        classpath "org.jacoco:org.jacoco.core:${jacoco_version}"
        classpath "org.jacoco:org.jacoco.report:${jacoco_version}"
        classpath "org.jacoco:org.jacoco.agent:${jacoco_version}"

//        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.5.1'
//        classpath 'org.pitest:pitest-command-line:0.33'
    }
}
